<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionStorage</title>
</head>
<body>
    <h2>SessionStorage</h2>
    <button onclick="savedata()">点我保存一个数据</button>
    <button onclick="readdata()">点我读取一个数据</button>
    <button onclick="deletedata()">点我删除一个数据</button>
    <button onclick="clearAll()">点我清空数据</button>

    <script>
        let p = {
            name:"张三",
            age:18
        }
        
        function savedata(){
            window.sessionStorage.setItem("mag","hhhhnihaojkdajia")
            window.sessionStorage.setItem("mag123",JSON.stringify(p))
        }
        function readdata(){
           console.log(sessionStorage.getItem("mag"));
           const a = JSON.parse(sessionStorage.getItem("mag123"))
           console.log(a);
        }
        function deletedata(){
            sessionStorage.removeItem("mag")
            // sessionStorage.removeItem("mag123")
        }
        function clearAll(){
            sessionStorage.clear()
        }
    </script>

</body>
</html>
